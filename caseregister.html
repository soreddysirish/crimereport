					</div>

								<option>under process</option>
								<option>court decision pending</option>
								<option>completed</option>
								<option>Closed</option>
							</select>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="comment">Witness description:</label>

						</div>
					</div>
